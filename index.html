<!DOCTYPE html>
<html lang="eng">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <title>SDC Glossary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>SDC Glossary</h1>
  <p><span data-term="A-spectral-class">A-spectral-class</span> is an example of an astronomical term.</p>
  <button class="js-glossary-toggle button">Glossary</button>
  <div id="glossary" class="glossary"
      aria-describedby="glossary-result" aria-hidden="true">
    <button
        title="Close glossary"
        class="js-glossary-close button button--close toggle"
      ><span class="u-visually-hidden">Hide glossary</span>
    </button>
    <h2>SDC Astrophysics Terms</h2>
    <label for="glossary-search" class="label">Filter glossary terms</label>
    <input id="glossary-search" class="js-glossary-search" type="search" placeholder="e.g. Committee">
    <div class="glossary__content" id="glossary-result">
      <ul class="js-glossary-list"></ul>
    </div>
  </div>
</body>

<script type="text/javascript" src="init.js"></script>

</body>
</html>
